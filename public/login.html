<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Nikkei 225 Data Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
    }
    body {
      /* New dark gradient background */
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    /* Login Card */
    .login-wrapper {
      width: 100%;
      max-width: 400px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-wrapper h1 {
      margin-bottom: 20px;
      color: #f0f0f0;
      font-size: 2rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    .login-wrapper p {
      margin-bottom: 30px;
      color: #d0d0d0;
      font-size: 1rem;
    }
    /* Login Button */
    .login-btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 50px;
      /* New turquoise gradient */
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-btn i {
      margin-right: 10px;
    }
    .login-btn:hover {
      transform: scale(1.05);
      /* Slightly deeper blue on hover */
      background: linear-gradient(90deg, #009efd, #005fc1);
    }
    .login-btn:active {
      transform: scale(0.98);
    }
    /* Footer */
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #bbb;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    /* Responsive */
    @media (max-width: 480px) {
      .login-wrapper {
        padding: 30px;
      }
      .login-wrapper h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <h1>Nikkei 225 Data Management</h1>
    <p>Sign-in with your Google Account</p>
    <button class="login-btn" onclick="openLoginWindow()">
      <i class="fas fa-sign-in-alt"></i>
      Login with Google
    </button>
  </div>
  <footer>
    <p>&copy; 2025 Nikkei 225 Data Management. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
